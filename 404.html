<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meem Quiz</title>
    <script type="text/javascript">
      // Get the current URL path and query string
      var path = window.location.pathname;
      var query = window.location.search;
      var segment = 1; // Number of segments to keep in the path (for repo name)

      // Reconstruct the URL for the single-page app
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segment)
            .join("/") +
          "/?p=/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segment)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
